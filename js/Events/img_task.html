<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div style="height: 500px;width: 900px;border: 1px solid red ">
	<div style="height:500px;width:650px;border: 2px solid black; margin-left:30px;float:left">
		<img src="1.jpg" style="height: 500px;width: 200px;float: left;padding-right: 25px" onclick="getimg('1.jpg')">
        <img src="2.jpg" style="height: 500px;width: 200px;float: left" onclick="getimg('2.jpg')">
        <img src="3.jpg" style="height: 500px;width: 200px;float: right" onclick="getimg('3.jpg')">


	</div>
	<div style="height:500px;width:200px;border: 2px solid black;float: right;" id="out"></div>

</div>
<script type="text/javascript">
	function getimg(swa){
		document.getElementById('out').innerHTML="<img src='"+swa+"' style='width:200px;height:500px;'/>;"
	}
	
</script>
</body>
</html>
