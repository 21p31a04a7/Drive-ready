<!DOCTYPE html>
<html>
<body>

<p>Enter some text in the fields below, then press the "Submit form" button to submit the form.</p>

<form id="myForm" onsubmit="return validateForm()" method="post">
  First name: <input type="text" name="fname" id="fname_id"><br><br>
  Last name: <input type="text" name="lname" id="lname_id"><br><br>
  roll: <input type="text" name="roll" id="roll_id"><br><br>
  Email :<input type="email" name="emailnm" id="email_id"><br><br>
  Number :<input type="number" name="number" id="number_id"><br><br>

  <select name="colleges" id="clg_id">
  	<option value="">--select colleges ---</option>
  	<option value="AEC">AEC</option>
  	<option value="ACET">ACET</option>
  	<option value="ACOE">ACOE</option>
  </select><br><br>
  <input type="submit" value="Submit">

</form>

<script>
function validateForm(){
  let fname = document.getElementById('fname_id').value;
  let lname = document.getElementById('lname_id').value;
  let roll = document.getElementById('roll_id').value;
  let clg = document.getElementById('clg_id').value;
  let email=document.getElementById('email_id').value;
  let number=document.getElementById('number_id').value;
  if(fname == ''){
    alert("please enter first name");
    return false;
  }
  if(lname == ''){
    alert("please enter last name");
    return false;
  }
  if(roll == ''){
    alert("please enter roll");
    return false;
  }
  if(email == ''){
    alert("please enter email");
    return false;
  }
  if(number == ''){
    alert("please enter number");
    return false;
  }
  if(clg == ''){
    alert("please choose college");
    return false;
  }
  
	
}

</script>

</body>
</html>
